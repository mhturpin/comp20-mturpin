<!DOCTYPE html>
<html>
	<head>
		<title>Map Chat</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="style.css" />
		<script>
			var lat = 0;
			var lon = 0;
			var request = new XMLHttpRequest();
			var url = "https://secret-about-box.herokuapp.com/sendLocation";
			request.open("POST", url, true);
			request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

			// Get location and send request
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position) {
					lat = position.coords.latitude;
					lon = position.coords.longitude;
					params = "login=IMConnell&lat="+lat+"&lng="+lon+"&message="+"Hello there";
					request.send(params);
				});
			}

			// Receive data
			var parsed;
			request.onreadystatechange = function() {
				if (request.readyState == 4 && request.status == 200) {
					data = request.responseText;
					parsed = JSON.parse(data);
					renderMap();
					showClass();
				}
			};

			// Display map
			// From geolocation_map.html example
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			var classmates = [];

			function showClass(){
				for (var i = 0; i < parsed.length; i++) {
					if (parsed[i]["login"] != "IMConnell") {
						theirLoc = new google.maps.LatLng(parsed[i]["lat"], parsed[i]["lng"]);
						theirMarker = new google.maps.Marker({
							position: theirLoc,
							map: map,
							title: parsed[i]["login"]
						});
							
						classmates.push(theirMarker);
						classmates[i].content = theirMarker.title;

						// Open info window on click of marker
						google.maps.event.addListener(classmates[i], 'click', function() {
							infowindow.setContent(this.content);
							infowindow.open(this.getMap(), this);
						});
						console.log(parsed[i]["login"]);
					};
				};
			}

			function initialize() {
				myLocation = new google.maps.LatLng(lat, lon);
				myOptions = {	
								zoom: 13,
								center: myLocation,
								mapTypeId: google.maps.MapTypeId.ROADMAP
							};

				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
			}
			
			// Updates map to current location
			// From geolocation_map.html example
			var image = "squirrel.png";
			function renderMap()
			{
				myLocation = new google.maps.LatLng(lat, lon);
				map.panTo(myLocation);
	
				marker = new google.maps.Marker({
					position: myLocation,
					title: "Here I Am!",
					icon: image
				});
				marker.setMap(map);
					
				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});

				//showClass();
			}
		</script>
	</head>
	<body onload="initialize()">
		<div id="map_canvas"></div>
	</body>
<html>
